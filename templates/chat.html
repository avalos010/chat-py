<!DOCTYPE html>
<html class="h-full bg-gray-100">
  <head>
    <title>FastAPI Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', path='/css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="text-white text-xl font-bold">FastAPI Chat</div>
            </div>
            <div class="text-gray-300">
              <span class="bg-gray-900 px-3 py-1 rounded-full text-sm">
                {{ active_users }} online
              </span>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          <div class="bg-white rounded-lg shadow-sm">
            <div class="p-6">
              <div
                id="messages"
                class="h-[500px] overflow-y-auto mb-4 p-4 space-y-2 bg-gray-50 rounded-lg"
              ></div>
              <div class="flex space-x-4">
                <input
                  type="text"
                  id="messageText"
                  class="flex-1 rounded-md border-0 py-2.5 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                  placeholder="Type your message..."
                />
                <button
                  id="sendButton"
                  class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
  </body>
</html>
