{% extends "base.html" %} {% block title %}Chat - chat-py{% endblock %} {% block
content %}
<main class="min-h-screen bg-gray-50">
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Friends Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Friends</h2>

          <!-- Loading state -->
          <div id="friendsLoading" class="text-gray-500 text-center py-8">
            <div
              class="animate-spin w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-2"
            ></div>
            Loading friends...
          </div>

          <!-- No friends message -->
          <div id="noFriends" class="text-gray-500 text-center py-8 hidden">
            <svg
              class="w-12 h-12 text-gray-300 mx-auto mb-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            <p class="text-sm">No friends yet</p>
            <p class="text-xs text-gray-400 mt-1">
              Add friends to start chatting
            </p>
          </div>

          <!-- Friends list -->
          <div id="friendsList" class="space-y-2 hidden">
            <!-- Friends will be populated here -->
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
          <!-- Chat Header -->
          <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <h1 class="text-xl font-semibold text-gray-900">Chat</h1>
              <div class="flex items-center space-x-4">
                <span
                  id="connectionStatus"
                  class="bg-gray-100 px-3 py-1 rounded-full text-sm text-gray-700"
                >
                  Connecting...
                </span>
                <span id="userInfo" class="text-gray-700"></span>
              </div>
            </div>
          </div>

          <!-- Messages Area -->
          <div class="p-6">
            <!-- No messages state -->
            <div id="noMessages" class="text-center py-16">
              <svg
                class="w-16 h-16 text-gray-300 mx-auto mb-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                ></path>
              </svg>
              <h3 class="text-lg font-medium text-gray-900 mb-2">
                No messages yet
              </h3>
              <p class="text-gray-500">
                Start a conversation with your friends!
              </p>
            </div>

            <!-- Messages container -->
            <div
              id="messages"
              class="h-[500px] overflow-y-auto mb-4 p-4 space-y-3 bg-gray-50 rounded-lg hidden"
            ></div>

            <!-- Message Input -->
            <div class="flex space-x-4">
              <input
                type="text"
                id="messageText"
                class="flex-1 rounded-lg border border-gray-300 py-3 px-4 text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                placeholder="Type your message..."
              />
              <button
                id="sendButton"
                class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Friend Template -->
<template id="friendTemplate">
  <div
    class="friend-item bg-gray-50 rounded-lg p-3 border border-gray-200 hover:bg-gray-100 transition-colors duration-200 cursor-pointer"
  >
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-semibold text-sm"
      >
        <!-- Avatar placeholder -->
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-gray-900 font-medium text-sm truncate"></p>
        <p class="text-gray-500 text-xs truncate"></p>
      </div>
      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
    </div>
  </div>
</template>

<!-- Message Template -->
<template id="messageTemplate">
  <div class="message-item">
    <div class="flex items-start space-x-3">
      <div
        class="w-8 h-8 bg-gray-400 rounded-lg flex items-center justify-center text-white font-semibold text-sm"
      >
        <!-- Avatar placeholder -->
      </div>
      <div class="flex-1">
        <div class="flex items-center space-x-2 mb-1">
          <span class="text-sm font-medium text-gray-900"></span>
          <span class="text-xs text-gray-500"></span>
        </div>
        <div class="bg-white rounded-lg p-3 shadow-sm ring-1 ring-gray-200">
          <p class="text-gray-900"></p>
        </div>
      </div>
    </div>
  </div>
</template>

{% endblock %} {% block scripts %}
<script src="/static/js/chat.js"></script>
{% endblock %}
