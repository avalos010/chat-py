<!DOCTYPE html>
<html class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}chat-py{% endblock %}</title>
    <link
      href="{{ url_for('static', path='/css/styles.css') }}?v={{ range(1, 1000) | random }}"
      rel="stylesheet"
    />
    <!-- Three.js CDN (temporary until bundling is fixed) -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body class="h-full">
    {% include 'components/nav.html' %} {% block content %}{% endblock %} {%
    block scripts %}{% endblock %}

    <!-- Navigation JavaScript -->
    <script
      type="module"
      src="{{ url_for('static', path='/js/nav.js') }}"
    ></script>
  </body>
</html>
