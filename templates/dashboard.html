{% extends "base.html" %} {% block title %}Dashboard - chat-py{% endblock %} {%
block content %}
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <!-- Dashboard Header -->
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-gray-600 mt-2">Manage your contacts and conversations</p>
      </div>
      <button
        id="dashboardSignoutBtn"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
      >
        Sign Out
      </button>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard-content" class="flex items-center justify-center">
      <div class="text-center">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"
        ></div>
        <p class="text-gray-600">Loading dashboard...</p>
      </div>
    </div>
  </div>
</main>

<!-- Hidden login redirect container -->
<div id="login-redirect" class="hidden">
  <div
    class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <div
        class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"
      ></div>
      <p class="text-gray-600">Authenticating...</p>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script
  type="module"
  src="{{ url_for('static', path='/js/auth.js') }}?v={{ range(1, 1000) | random }}"
></script>
<script
  type="module"
  src="{{ url_for('static', path='/js/nav.js') }}?v={{ range(1, 1000) | random }}"
></script>
<script
  type="module"
  src="{{ url_for('static', path='/js/dashboard.js') }}?v={{ range(1, 1000) | random }}"
></script>
{% endblock %}
